<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>

    <!-- style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <nav>
    <div class="main-nav container flex">
        <a href="#" class="company-logo">
            <img src="./assets/logo.png" alt="">
        </a>
        <div class="nav-links">
            <ul class="flex" >
                <li class="hover-link nav-item" id="games" onclick="onNavItemClick('games')">Games</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            </ul>
        </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Search News">
                <button class="search-btn">Search</button>
            </div>
    </div>
   </nav>

   <main>
    <div class="cards-container container flex" id="cards-container">
   
   </main>

   <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
        </div>
        <div class="card-content">
            <h2 id="news-title">This is the Title</h2>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam, facilis accusantium aspernatur ullam provident praesentium aliquam veniam fugiat delectus atque.</p>
        </div>
    </div>
</div>
   </template>

    <!-- script file -->
    <script src="script.js"></script>
</body>
</html>
